<script>
	//加号弹出
	var oAdd=document.querySelector('.fixed-nav-add')
	var oPlusSign=document.querySelector('.plus-sign');
	var oMask=document.querySelector('.mask');
	oAdd.onclick=function(ev){
		oPlusSign.style.display='block';
		oMask.style.display='block';
		ev.stopPropagation();
	}
	oPlusSign.onclick=function(ev){
		ev.stopPropagation();
	}
	document.onclick=function(){
		oPlusSign.style.display='none';
		oMask.style.display='none';
	}
	//搜索框
	var oInput=document.querySelector('.header-search-input')
	var oHotAd=document.querySelector('.header-search-title')
	console.log(oInput)
	oInput.onfocus=function(ev){
		$(oHotAd).hide()
	}
	oInput.onblur=function(ev){
		$(oHotAd).show()
	}
</script>
