<script src="../../lab/js/jquery-1.12.4.js"></script>
<script>
	//搜索框
	var oInput=document.querySelector('.header-search-input')
	var oHotAd=document.querySelector('.header-search-title')
	console.log(oInput)
	oInput.onfocus=function(ev){
		$(oHotAd).hide()
	}
	oInput.onblur=function(ev){
		$(oHotAd).show()
	}
	//选项卡封装
	function TabControl (iTems,iClass){
		$.each(iTems,function(index,value){
			for(let i=0;i<iTems.length;i++){
				iTems[i].onclick=function(ev){
					console.log(1)
					ev.stopPropagation()
					for(var j=0;j<iTems.length;j++){
						$(iTems[j]).removeClass(iClass)
					}
					$(this).addClass(iClass)
				}
			}
		})
	}
	// console.log($('.city-nav-list li'))
	TabControl($('.city-nav-list li'),'city-nav-list-now');
	TabControl($('.city-list-con li'),'city-list-con-now')
</script>
