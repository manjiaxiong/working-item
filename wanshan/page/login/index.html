<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>index.html</title>
	<link rel="stylesheet" href="index.css">
	<script src="../../lab/js/jquery-1.12.4.js"></script>
</head>
<body>
	<div class="container">
		<div class="content">
			<!-- <div class="left"></div> -->
			<div class="item">
				<div class="item-title">欢迎来到留学网</div>
				<form action="">
					<div class="username">
						<label for="username">用户名：</label><input type="text" id="username" placeholder="请输入用户名">
					</div>
					<div class="password">
						<label for="password">设置密码：</label><input type="password" id="password" placeholder="请输入您的密码">
					</div>
					<div class="too-password">
						<label for="too-password">确认密码：</label><input type="password" id="too-password" placeholder="请输入再次输入您的密码">
					</div>
					<div class="phone">
						<label for="phone">手机号码：</label><input type="text" id="phone" placeholder="请输入您的手机号">
					</div>
					<div class="E-mail">
						<label for="E-mail">邮箱：</label><input type="text" id="E-mail" placeholder="请输入您的邮箱号">
					</div>
					<div class="name">
						<label for="name">真实姓名：</label><input type="text" id="name" placeholder="请输入您的真实姓名">
					</div>
					<div class="passport">
						<label for="passport">护照号：</label><input type="text" id="passport" placeholder="请输入您的护照号">
					</div>
					<div class="verification">
						<label for="verification">验证码：</label><input type="text" id="verification" placeholder="请输入验证码"><span class="pre-ver"> 1234</span>
					</div>
					<button>确认注册</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
