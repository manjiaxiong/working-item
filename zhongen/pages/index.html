<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>index.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.header{
			width: 100%;
			height: 1.2rem;
			background-color: #d1ae5c;
			/*padding: 0.2rem 0.5rem;*/
		}
		input{
			height: 1rem;
			/*vertical-align: top;*/
			line-height: 1.2rem;
			box-sizing: border-box;
			border:none;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="header">
			<input type="text">
		</div>
	</div>
</body>
<script>
	(function(win,doc){
	var root=doc.getElementsByTagName('html')[0];//根元素
	// console.log(root);
	function refresh(){
		var width=doc.documentElement.clientWidth||doc.body.clientWidth;
		// console.log(width,window.innerWidth);
		var fontSize=width/10+'px';
		root.style.fontSize=fontSize;
		console.log(fontSize)
	}
	win.addEventListener('DOMContentLoaded',refresh,false);
	win.addEventListener('resize',refresh,false);
})(window,document)
</script>
</html>
